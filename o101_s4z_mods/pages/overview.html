<!DOCTYPE html>
<html tabindex="0" data-settings-key="overview-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>O101: Overview</title>

        <script type="module">
            import {main} from './src/overview.mjs';
            main();
        </script>

        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/ui.css"/>
        <link rel="stylesheet" href="./css/overview.css"/>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Overview</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="./settings/overview.html?width=400&height=800&child-window"
                       title="Open settings window" target="overview-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <div id="riderInfo">
                <div class="info-wrapper">
                    <div class="info-group">
                        <div class="info-item">
                            <div class="info-item-name" id="rider-fullname"></div>
                            <div class="info-item-team" id="rider-team"></div>
                            <div class="info-item-flag" id="rider-flag"></div>
                        </div>
                    </div>
                </div>
                <div class="info-wrapper" id="sessionInfo">
                    <div class="info-group">
                        <div class="info-item">
                            <div class="info-item-label">Distance</div>
                            <div class="info-item-value" id="session-distance-value"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-item-label">Climbing</div>
                            <div class="info-item-value" id="session-climbing-value"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-item-label">Time</div>
                            <div class="info-item-value" id="session-time-value"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="totalInfo" class="hidden"></div>
            <div id="eventInfo" class="hidden"></div>
            <div id="routeInfo" class="hidden"></div>
            <div id="segmentOverview" class="hidden"></div>
            <div id="segmentInfo" class="hidden"></div>
            <div id="leaderBoardInfo" class="hidden"></div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
