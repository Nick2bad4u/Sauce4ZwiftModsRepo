<!DOCTYPE html>
<html tabindex="0" data-settings-key="progress-bar-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>O101: Progress Bar</title>

        <script type="module">
            import {main} from './src/progress-bar.mjs';
            main();
        </script>

        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/ui.css"/>
        <link rel="stylesheet" href="./css/progress-bar.css"/>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Progress Bar</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="./settings/progress-bar.html?width=350&height=325&child-window"
                       title="Open settings window" target="progress-bar-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content" onClick="location.reload()">
            <div class="progress-bar">
                <table id="total">
                    <tr>
                        <td class="part completed" style="width:100%">not in an event <div class="finish"><img src="././images/flag.png"/></div></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
