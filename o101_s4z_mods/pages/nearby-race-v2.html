<!DOCTYPE html>
<html tabindex="0" data-settings-key="nearby-race-v2-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>O101: Nearby Race v2</title>

        <script type="module">
            import {main} from './src/nearby-race-v2.mjs';
            main();
        </script>

        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/ui.css"/>
        <link rel="stylesheet" href="./css/nearby-race-v2.css"/>
    </head>
    <body>
        <div id="content">
            <div id="nearbyInfo">
                <div id="header" class="info-group header" onClick="location.reload()">
                    <div id="titlebar">
                        <header>
                            <div class="logo"><img src="/pages/images/icon128.png"/></div>
                            <div class="title">O101: Nearby Race v2</div>
                            <div class="filler"></div>
                            <div class="buttons">
                                <a class="button open-settings" href="./settings/nearby-race-v2.html?width=450&height=700&child-window"
                                   title="Open settings window" target="nearby-race-v2-settings"><ms>settings</ms></a>
                                <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                                <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                            </div>
                        </header>
                    </div>
                    <div id="headerText" class="info-item"></div>
                    <div id="ridersFront" class="info-item"></div>
                </div>
                <div id="ridersList"></div>
                <div id="footer" class="info-group footer">
                    <div id="ridersRear" class="info-item"></div>
                    <div id="footerText" class="info-item"></div>
                </div>
            </div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
