<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="livedata-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <title>O101: Livedata - Settings</title>

        <script type="module">
            import {main} from '../src/o101/settings.mjs';
            main('livedata-fields-v2');
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Livedata - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Window Settings</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label>
                    <key>Zoom:</key>
                    <input type="range" name="zoom" min="0.85" max="7" step="0.05"/>
                    <input type="number" name="zoom" min="0.85" max="7" step="0.05" style="--size: 5"/>
                </label>
                <hr/>
                <label>
                    <key>Show speed:</key>
                    <input type="checkbox" name="showSpeed"/>
                </label>
                <label>
                    <key>Show power:</key>
                    <input type="checkbox" name="showPower"/>
                </label>
                <label>
                    <key>Show Wkg power:</key>
                    <input type="checkbox" name="showPowerWkg"/>
                </label>
                <label>
                    <key>Power smooth 5s:</key>
                    <input type="checkbox" name="powerSmooth5s"/>
                </label>
                <label>
                    <key>Show draft:</key>
                    <input type="checkbox" name="showDraft"/>
                </label>
                <div class="sub">
                    <label>
                        <key>As Wkg:</key>
                        <input type="checkbox" name="showDraftAsWkg" data-depends-on="showDraft"/>
                    </label>                    
                </div>
                <label>
                    <key>Show cadence:</key>
                    <input type="checkbox" name="showCadence"/>
                </label>
                <label>
                    <key>Show heartrate:</key>
                    <input type="checkbox" name="showHeartrate"/>
                </label>
                <label>
                    <key>Show grade:</key>
                    <input type="checkbox" name="showGrade"/>
                </label>
                <hr/>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                    <input type="number" title="Opacity" name="backgroundAlpha" data-depends-on="solidBackground"
                           style="--size: 5" min="0" max="100" value="100"/>%
                </label>
                <hr/>
                <a href="https://www.buymeacoffee.com/oaphinan" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 30px !important;width: 108px !important;" ></a>
            </form>
            <form id="fields" class="section">
            </form>
        </div>
    </body>
</html>
