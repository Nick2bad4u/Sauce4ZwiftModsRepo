<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="ladder-race-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <title>O101: Ladder Race - Settings</title>

        <script type="module">
            import {main} from '../src/o101/settings.mjs';
            main('panel-fields-v2');
        </script>
        <script>
            function resetOpponentTeam() {
                document.getElementsByName('opponentTeamHeader')[0].value = '';
                document.getElementsByName('opponentTeamRiders')[0].value = '0';
                document.getElementsByName('opponentTeamBadge')[0].value = '';
            }
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Ladder Race - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Window Settings</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <hr>
                <label>
                    <key>Scoring calculation</key>
                    <select name="scoringCalculation">
                        <option value="position">By position</option>
                        <option value="optimistic">Optimistic</option>
                    </select>
                </label>
                <label>
                    <key>Max groups to show</key>
                    <input type="number" name="maxGroups" min="0" max="10" step="1" style="--size: 5"/>
                </label>        
                <label>
                    <key>Show Wbal:</key>
                    <input type="checkbox" name="showWbal"/>
                </label>
                <label>
                    <key>Use nearby data:</key>
                    <input type="checkbox" name="useNearbyData"/>
                </label>
                <hr>
                <div class="title">Pre-race</div>
                <label>
                    <key>Rider overview up to</key>
                    <input type="number" name="riderOverviewMinutes" min="1" max="10" step="1" style="--size: 4"/>&nbsp;minute(s) before start
                </label>
                <label>
                    <key>Team name max length</key>
                    <input type="number" name="teamMaxChars" min="10" max="22" step="1" style="--size: 5"/>&nbsp;characters
                </label>
                <hr>
                <div class="title">Post-race</div>
                <label>
                    <key>Race ends after:</key>
                    <input type="number" name="raceEndsMinutes" min="1" max="30" step="1" style="--size: 4"/>&nbsp;minute(s), for points calculation
                </label>
                <label>
                    <key>Switch to last rider:</key>
                    <input type="checkbox" name="autoSwitchRider"/>&nbsp; when finished
                </label>
                <label>
                    <key>Switch rider delay:</key>
                    <input type="number" name="autoSwitchRiderInterval" min="1" max="30" step="1" style="--size: 4" data-depends-on="autoSwitchRider"/>&nbsp;second(s)
                </label>
                <hr>
                <div class="title">Manual configuration mode</div>
                
                <label>
                    <key>Show nearby riders:</key>
                    <input type="checkbox" name="showNearbyRiders"/>
                </label>
                <label>
                    <key>Enabled:</key>
                    <input type="checkbox" name="manualMode"/>
                </label>                
                <label>
                    <key>Hide 'CLICK ME' riders:</key>
                    <input type="checkbox" name="showRegisteredRidersOnly" data-depends-on="manualMode"/>
                </label> 
                <label>
                    <key data-depends-on="manualMode">My team</key>
                </label>
                <div class="sub">
                    <label>
                        <key>Header:</key>
                        <input type="text" name="myTeamHeader" size="30" data-depends-on="manualMode"/>
                    </label>
                    <label>
                        <key>Riders:</key>
                        <input type="text" name="myTeamRiders" size="30" data-depends-on="manualMode"/>
                    </label>
                    <label>
                        <key>Badge:</key>
                        <input type="text" name="myTeamBadge" size="10" data-depends-on="manualMode"/>
                    </label>
                </div>
                <label>
                    <key data-depends-on="manualMode">Opponent team</key>
                </label>
                <div class="sub">
                    <label>
                        <key>Header:</key>
                        <input type="text" name="opponentTeamHeader" size="30" data-depends-on="manualMode"/>
                    </label>
                    <label>
                        <key>Riders:</key>
                        <input type="text" name="opponentTeamRiders" size="30" data-depends-on="manualMode"/>
                    </label>
                    <label>
                        <key>Badge:</key>
                        <input type="text" name="opponentTeamBadge" size="10" data-depends-on="manualMode"/>
                    </label>
                    <label>
                        <key>Reset opponent data:</key>
                        <input type="button" value="reset" onclick="resetOpponentTeam();" data-depends-on="manualMode"/>
                    </label>
                </div>
                <hr>
                <div class="title">Development</div>
                <label>
                    <key>Override watching id:</key>
                    <input type="text" name="watchingIdOverride" size="10"/>
                </label>
            </form>
            <form id="fields" class="section">
            </form>
        </div>
    </body>
</html>
