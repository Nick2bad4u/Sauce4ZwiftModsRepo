<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="robopacer-game-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <title>O101: Robopacer game - Settings</title>

        <script type="module">
            import {main} from '../src/o101/settings.mjs';
            main('robopacer-game-fields-v2');
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Robopacer game - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Window Settings</div>
                
                <label>
                    <key>Color:</key>
                    <select name="panelColor">
                        <option value="zwift-blue">Blue</option>
                        <option value="zwift-white">White</option>
                        <option value="zwift-black">Black</option>
                    </select>
                </label>
            </form>
            <form id="fields" class="section">
            </form>
        </div>
    </body>
</html>
