<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="progress-bar-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <title>O101: Progress Bar - Settings</title>

        <script type="module">
            import {main} from '../src/o101/settings.mjs';
            main('progress-bar-fields-v2');
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Progress Bar - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Window Settings</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <hr/>
                <label>
                    <key>Total distance:</key>
                    <input type="checkbox" name="showDistance"/>
                </label>
                <label>
                    <key>Distance to finish:</key>
                    <input type="checkbox" name="showDistanceToFinish"/>
                </label>
                <label>
                    <key>Progress text:</key>
                    <input type="checkbox" name="showPercentage"/>
                </label>
                <label>
                    <key>Lap names style:</key>
                    <select name="lapNames">
                        <option value="hidden">Hidden</option>
                        <option value="short">Number only</option>
                        <option value="normal">Lap [number]</option>
                    </select>
                </label>
            </form>
            <form id="fields" class="section">
            </form>
        </div>
    </body>
</html>
