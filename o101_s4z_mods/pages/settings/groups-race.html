<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="groups-race-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <title>O101: Groups Race - Settings</title>

        <script type="module">
            import {main} from '../src/o101/settings.mjs';
            main('groups-race-fields-v2');
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">O101: Groups Race - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Window Settings</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label>
                    <key>Font scaling:</key>
                    <input type="range" name="fontScale" min="0.5" max="2" step="0.1"/>
                    <input type="number" name="fontScale" min="0.5" max="2" step="0.1" style="--size: 5"/>
                </label>
                <hr/>
                <label>
                    <key>Speed decimals:</key>
                    <input type="number" min="0" step="1" name="speedDecimals"/> <small></small>
                </label>
                <label>
                    <key>Speed delta 1:</key>
                    <input type="number" min="0" step="1" name="speedDelta1"/> <small>(percent)</small>
                </label>
                <label>
                    <key>Speed delta 2:</key>
                    <input type="number" min="0" step="1" name="speedDelta2"/> <small>(percent)</small>
                </label>
                <label>
                    <key>Gaptime as delta:</key>
                    <input type="checkbox" name="showGapTimeInbetween"/> <small>(time between groups, horizontal only)</small>
                </label>
                <label>
                    <key>Show all groups:</key>
                    <input type="checkbox" name="showAllGroups"/>
                </label>
                <label>
                    <key>Max groups:</key>
                    <input type="number" min="0" step="1" name="maxGroups"/> <small></small>
                </label>               
                <label>
                    <key>Minimal riders/group:</key>
                    <input type="number" min="0" max="8" step="1" name="minRiders"/> <small></small>
                </label>
                <label>
                    <key>Hide minimal groups:</key>
                    <input type="checkbox" name="hideMinimalGroups"/>
                </label>
                <label>
                    <key>Marked rider indicator:</key>
                    <input type="checkbox" name="showMarkedRiders"/>
                </label>
                <label>
                    <key>Event only options</key>
                </label>  
                <div class="sub">
                    <label>
                        <key>Show max rank:</key>
                        <input type="checkbox" name="showMaxRank"/>
                    </label>
                    <label>
                        <key>Hide backmarkers:</key>
                        <input type="checkbox" name="hideBackMarkers"/>
                    </label>
                </div>
                <label>
                    <key>Use nearby data:</key>
                    <input type="checkbox" name="useNearbyData"/>
                </label>
                <hr/>
                <label>
                    <key>TTT mode:</key>
                    <input type="checkbox" name="tttMode"/> (optional, override team names below)
                </label> 
                <div class="sub">
                    <label>
                        <key>- Riders to match:</key>
                        <input type="number" min="2" max="8" step="1" name="tttRidersToMatch"/> <small></small>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam1Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam1Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam2Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam2Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam3Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam3Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam4Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam4Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam5Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam5Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam6Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam6Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam7Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam7Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                    <label>
                        <key>- Team:</key>
                        <input type="text" name="tttTeam8Name" size="8" data-depends-on="tttMode"/><input type="text" name="tttTeam8Riders" size="24" data-depends-on="tttMode"/>
                    </label>
                </div>
                <hr/>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                    <input type="number" title="Opacity" name="backgroundAlpha" data-depends-on="solidBackground"
                           style="--size: 5" min="0" max="100" value="100"/>%
                </label>
            </form>
            <form id="fields" class="section">
            </form>
        </div>
    </body>
</html>
