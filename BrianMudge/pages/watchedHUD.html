<!DOCTYPE html>
<html tabindex="0" data-settings-key="watchedHUD-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>HUD</title>


        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>

        <!-- <script src="src/estimatedFinish.mjs" type="module"></script> -->
        <script type="module">
            import {main} from './src/watchedHUD.mjs';
            main();
        </script>
<style>
    html.solid-background {
        background: var(--background-color);
    }
    html.solid-background body {
        background: transparent !important;
    }
    span {
        font-variant: tabular-nums;
        background: #ffffff;
        color: black;
    }
    img {
        height: calc(var(--font-scale) * 5em);
        width: auto;
    }
    tr {
        font-size: calc(var(--font-scale) * 0.9em);
        font-variant: tabular-nums;
    }
    form#options {
        font-size: calc(var(--font-scale) * 0.9em);
    }
    form#fields {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: stretch;
    }

    form#fields > .title {
        flex: 1 0 100%;
    }

    form#fields .field-group {
        display: flex;
        flex-direction: column;
        background: #3333;
        padding: 0.1em 0.6em 0.6em;
        margin: 1em;
        border-radius: 0.28em;
        flex: 1 1 0;
    }

    form#fields .field-group .field {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9em;
        border-radius: 0.28em;
        padding: 0.1em 0.4em;
    }

    form#fields .field-group label {
        flex: 1;
        margin-right: 1em;
        margin-bottom: 0;
        justify-content: space-between;
    }

    .col-adj {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        font-variant: tabular-nums;
    }

    .field:hover {
        background-color: #fff1;
        border-radius: 0.28em;
    }

    .field:hover label,
    .field:hover input {
        cursor: pointer;
    }

    .field.disabled .col-adj {
        opacity: 0.5;
        pointer-events: none;
    }

    .field.disabled label key {
        opacity: 0.7;
    }

    .col-adj .value {
        min-width: 2ch;
        text-align: center;
    }
</style>

    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">HUD</div>
                <div class="filler"></div>
                <div class="buttons">
                    <!-- <div name="saveLogData" title="Save Log Data" class="button save "><ms>save</ms></div> -->
                    <a class="button open-settings" href="./settings/watchedHUD.html?width=500&height=800&child-window"
                       title="Open settings window" target="watchedHUD-settings"><ms>settings</ms></a>
                       <div title="Refresh" class="button refresh electron-only" onClick="window.location.reload();"><ms>refresh</ms></div>
                       <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                       <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="watching">
            <table>
                <tr id='showHR' style='font-weight: bold;'><td style='padding-right: 20px;' title='Heart'>&#128147;</td><td style='padding-right: 20px;' id='watchedHeart'>bpm</td></tr>
                <tr id='showWKG' style='font-weight: bold;'><td style='padding-right: 20px;' title='WKG'>&#9889;</td><td style='padding-right: 20px;' id='watchedAvgPower'>(5) / (20)</td></tr>
                <tr id='showWatts' style='font-weight: bold;'><td style='padding-right: 20px;' title='Watts'>&#x23fb;</td><td style='padding-right: 20px;' id='watchedAvgWatts'></td></tr>
                <tr id='showDraft' style='font-weight: bold;'><td style='padding-right: 20px;' title='Draft'>&#128692;</td><td style='padding-right: 20px;' id='watchedDraft'></td></tr>
                <tr id='showWBal' style='font-weight: bold;'><td style='padding-right: 20px;' title='WBal'>&#128267;</td><td style='padding-right: 20px;' id='watchedBattery'></td></tr>
                <tr id='showPosition' style='font-weight: bold;'><td style='padding-right: 20px;' title='Position'>&#127942;</td><td style='padding-right: 20px;' id='watchedPosition'></td></tr>
                <tr id='showEFT' style='font-weight: bold;'><td style='padding-right: 20px;' title='EFT'>&#127937;</td><td style='padding-right: 20px;' id='watchedEFT'></td></tr>
                <tr id='showRemaining' style='font-weight: bold;'><td style='padding-right: 20px;' title='Distance Remaining'>&#128207;</td><td style='padding-right: 20px;' id='watchedDistanceRemaining'></td></tr>
                <tr id='showSpeed' style='font-weight: bold;'><td style='padding-right: 20px;' title='Speed'>&#128359;</td><td style='padding-right: 20px;' id='watchedSpeed'>kph</td></tr>
                <tr id='showCadence' style='font-weight: bold;'><td style='padding-right: 20px;' title='Cadence'>&#8635;</td><td style='padding-right: 20px;' id='watchedCadence'>rpm</td></tr>
                <tr id='showRouteName' style='font-weight: bold;'><td style='padding-right: 20px;' title='Route Name'>&#9936;</td><td style='padding-right: 20px;' id='routeName'></td></tr>
                <tr id='showEventType' style='font-weight: bold;'><td style='padding-right: 20px;' title='Event Type'>&#127919;</td><td style='padding-right: 20px;' id='watchedEventType'></td></tr>
            </table>
        </div>
    </body>
</html>
